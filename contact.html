<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact IIMOC</title>
<meta name="description" content="Contact page for IIMOC" />
<style>
  body {
    background: #181818;
    color: #f0f0f0;
    font-family: Consolas, 'Courier New', monospace;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 740px;
    margin: 56px auto 40px auto;
    padding: 38px 32px 28px 32px;
    background: #222;
    border-radius: 8px;
    border: 1px solid #444;
    box-sizing: border-box;
  }
  header {
    width: 100%;
    background: #181818;
    border-bottom: 1px solid #333;
    margin-bottom: 32px;
  }
  .nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 740px;
    margin: 0 auto;
    padding: 16px 20px 8px 20px;
  }
  .brand-title {
    font-size: 1.5rem;
    color: #fafafa;
    letter-spacing: 2px;
    font-family: inherit;
    display: flex;
    align-items: center;
    gap: 7px;
    cursor: pointer;
    text-decoration: none;
  }
  .brand-title svg {
    vertical-align: middle;
    height: 38px;
    width: 38px;
    color: #b89bfa;
    stroke-width: 2.2;
    flex-shrink: 0;
  }
  #scrambleText {
    color: #fff;
    letter-spacing: 0.02em;
    font-weight: bold;
    font-size: 1.2em;
    display: flex;
    align-items: center;
  }
  .brand-title .scramble-char {
    display: inline-block;
    min-width: 1ch;
    transition: color 0.17s;
    color: inherit;
    font-family: inherit;
  }
  .nav-links {
    display: flex;
    gap: 18px;
  }
  .nav-link {
    background: #282828;
    color: #f0f0f0;
    border: 1px solid #444;
    border-radius: 4px;
    padding: 10px 20px;
    font-family: inherit;
    font-size: 1.09rem;
    cursor: pointer;
    text-decoration: none;
    font-weight: 600;
    letter-spacing: 1px;
    transition: background .13s;
    display: inline-flex;
    align-items: center;
  }
  .nav-link:hover { background: #333; }
  h1 {
    text-align: center;
    font-size: 2.2rem;
    margin-bottom: 14px;
    font-weight: normal;
    letter-spacing: 2px;
  }
  .desc {
    text-align: center;
    color: #bbbbbb;
    margin-bottom: 26px;
    font-size: 1.04rem;
  }
  .contact-list {
    display: flex;
    flex-direction: column;
    gap: 26px;
    margin-top: 18px;
  }
  .contact-card {
    background: #181818;
    border: 1px solid #444;
    border-radius: 4px;
    padding: 20px 18px 16px 18px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .contact-name {
    font-size: 1.15rem;
    color: #fafafa;
    font-weight: bold;
    letter-spacing: 1.2px;
    margin-bottom: 2px;
  }
  .contact-label {
    color: #bdbdbd;
    margin-right: 6px;
    font-size: 1.01rem;
  }
  .contact-item {
    color: #c5e1a5;
    font-size: 1.01rem;
    margin-left: 2px;
    overflow-wrap: anywhere;
  }
  .footer {
    background: #181818;
    border-top: 1px solid #333;
    text-align: center;
    color: #888;
    font-size: 1rem;
    padding: 26px 0 13px 0;
    margin-top: 44px;
  }
  .footer p { margin: 6px 0; color: #757575; }
  @media (max-width: 900px) {
    .container, .nav { max-width: 99vw; padding-left: 5vw; padding-right: 5vw; }
  }
</style>
</head>
<body>
<header>
  <nav class="nav">
    <a href="index.html" class="brand-title" id="brandTitle">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 4H6l7 8-7 8h12"/>
      </svg>
      <span id="scrambleText">
        <span class="scramble-char">I</span>
        <span class="scramble-char">I</span>
        <span class="scramble-char">M</span>
        <span class="scramble-char">O</span>
        <span class="scramble-char">C</span>
      </span>
    </a>
  </nav>
</header>
<main>
  <div class="container">
    <h1>Contact</h1>
    <div class="desc">Contact our team below.</div>
    <div class="contact-list">
      
      <div class="contact-card">
        <span class="contact-name">Chief Organizer: Edwin Chen</span>
        <span><span class="contact-label">Email:</span> <span class="contact-item">edwin.chen@iimoc.org</span></span>
        <span><span class="contact-label">Phone:</span> <span class="contact-item">[redacted]</span></span>
      </div>
      <div class="contact-card">
          <span class="contact-name">Advisor: Rob Kolstad</span>
          <span><span class="contact-label">Email:</span> <span class="contact-item">rob.kolstad@gmail.com</span></span>
          <span><span class="contact-label">Phone:</span> <span class="contact-item">[redacted]</span></span>
      </div>
      <div class="contact-card">
          <span class="contact-name">Site Dev: sirbread</span>
          <span><span class="contact-label">Email:</span> <span class="contact-item">sirbread.dev@outlook.com</span></span>
          <span><span class="contact-label">Phone:</span> <span class="contact-item">[redacted]</span></span>
      </div>
    </div>
  </div>
</main>
<footer class="footer">
  <p>&copy; <span id="year"></span> IIMOC. All rights reserved.</p>
</footer>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  (function() {
    const symbols = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!#$%&?@*";
    const original = ["I", "I", "M", "O", "C"];
    const scrambleDuration = 350; // ms

    const scrambleText = document.getElementById('scrambleText');
    if (!scrambleText) return;

    const chars = Array.from(scrambleText.querySelectorAll('.scramble-char'));

    let scrambleTimer = null;
    let running = false;

    function randomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function scrambleFrame(progress) {
      chars.forEach((span, i) => {
        if (progress < 0.8 || Math.random() > progress) {
          span.textContent = randomSymbol();
        } else {
          span.textContent = original[i];
        }
      });
    }

    function endScramble() {
      chars.forEach((span, i) => {
        span.textContent = original[i];
      });
      running = false;
    }

    function startScramble() {
      if (running) return;
      running = true;
      const start = performance.now();

      function animate(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / scrambleDuration, 1);
        scrambleFrame(progress);
        if (elapsed < scrambleDuration) {
          scrambleTimer = requestAnimationFrame(animate);
        } else {
          endScramble();
        }
      }
      scrambleTimer = requestAnimationFrame(animate);
    }

    const brandTitle = document.getElementById('brandTitle');
    brandTitle.addEventListener('mouseenter', startScramble);
    brandTitle.addEventListener('focus', startScramble);
    brandTitle.addEventListener('mouseleave', endScramble);
    brandTitle.addEventListener('blur', endScramble);
  })();
</script>
</body>

</html>
