<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IIMOC — Get Certificate</title>
<meta name="description" content="Get your IIMOC certificate by team name." />

<style>
  body {
    background: #181818;
    color: #f0f0f0;
    font-family: Consolas, 'Courier New', monospace;
    margin: 0;
    padding: 0;
  }
  header {
    width: 100%;
    background: #181818;
    border-bottom: 1px solid #333;
  }
  .nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 940px;
    margin: 0 auto;
    padding: 16px 20px 8px 20px;
  }
  .brand-title {
    font-size: 1.5rem;
    color: #fafafa;
    letter-spacing: 2px;
    font-family: inherit;
    display: flex;
    align-items: center;
    gap: 7px;
    cursor: pointer;
    text-decoration: none;
  }
  .brand-title svg {
    vertical-align: middle;
    height: 38px;
    width: 38px;
    color: #b89bfa;
    stroke-width: 2.2;
    flex-shrink: 0;
  }
  #scrambleText {
    color: #fff;
    letter-spacing: 0.02em;
    font-weight: bold;
    font-size: 1.2em;
    display: flex;
    align-items: center;
  }
  .brand-title .scramble-char {
    display: inline-block;
    min-width: 1ch;
    transition: color 0.17s;
    color: inherit;
    font-family: inherit;
  }
  .nav-links {
    display: flex;
    gap: 12px;
    align-items: center;
  }
  .btn, .btn-lg, .nav-link, input {
    background: #282828;
    color: #f0f0f0;
    border: 1px solid #444;
    border-radius: 4px;
    padding: 10px 16px;
    font-family: inherit;
    font-size: 1.02rem;
    cursor: pointer;
    text-decoration: none;
    font-weight: 600;
    letter-spacing: 1px;
    transition: background .13s;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    user-select: none;
  }
  input {
    cursor: text;
    font-weight: 600;
    letter-spacing: 0.6px;
    width: min(560px, 92vw);
    box-sizing: border-box;
  }
  .btn-lg { font-size: 1.08rem; padding: 14px 20px; }
  .btn:hover, .btn-lg:hover, .nav-link:hover { background: #333; }
  .nav-link.active { background: #333; cursor: default; }

  .wrap {
    max-width: 940px;
    margin: 34px auto 40px auto;
    padding: 0 20px;
    box-sizing: border-box;
  }

  .card {
    background: #222;
    border-radius: 10px;
    border: 1px solid #444;
    box-sizing: border-box;
    padding: 26px 22px 22px 22px;
    position: relative;
    overflow: hidden;
  }
  .card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 10px;
    background: linear-gradient(90deg, #1f2933, #111827);
    border-bottom: 1px solid #333;
  }

  .inner {
    margin-top: 12px;
    border: 1px solid #333;
    background: #19191c;
    border-radius: 8px;
    padding: 22px 18px 18px 18px;
  }

  .title {
    margin: 0 0 10px 0;
    letter-spacing: 2px;
    color: #fafafa;
    font-weight: normal;
    font-size: 1.65rem;
  }
  .sub {
    color: #cfcfcf;
    line-height: 1.6;
    font-size: 1.02rem;
  }

  .form {
    margin-top: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  .row {
    display: flex;
    gap: 10px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
    width: 100%;
  }

  .hint {
    margin-top: 8px;
    color: #9aa0a6;
    font-size: 0.92rem;
    letter-spacing: 0.4px;
    line-height: 1.45;
    text-align: center;
  }
  .error {
    margin-top: 8px;
    color: #fca5a5;
    font-size: 0.92rem;
    letter-spacing: 0.4px;
    line-height: 1.45;
    text-align: center;
    display: none;
  }

  .site-footer {
    margin-top: 26px;
    border-top: 1px solid #333;
    color: #888;
    text-align: center;
    padding: 18px 0 12px 0;
  }
</style>
</head>

<body>
<header>
  <nav class="nav">
    <a class="brand-title" id="brandTitle" href="index.html">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 4H6l7 8-7 8h12"/>
      </svg>
      <span id="scrambleText">
        <span class="scramble-char">I</span>
        <span class="scramble-char">I</span>
        <span class="scramble-char">M</span>
        <span class="scramble-char">O</span>
        <span class="scramble-char">C</span>
      </span>
    </a>
    <div class="nav-links">
      <a class="nav-link" href="rules.html">Rules</a>
      <a class="nav-link" href="contact.html">Contact</a>
      <a class="btn" href="/signup.html" target="_blank" rel="noopener noreferrer">Sign Up</a>
    </div>
  </nav>
</header>

<main class="wrap">
  <section class="card">
    <div class="inner">
      <h1 class="title">GET CERTIFICATE</h1>
      <div class="sub">
        Enter your team name to view your certificate for <strong>Polypack</strong>.
      </div>

      <form class="form" id="form">
        <div class="row">
          <input
            id="teamInput"
            type="text"
            autocomplete="off"
            spellcheck="false"
            placeholder="Team name (exactly as on the leaderboard)"
            aria-label="Team name"
          />
        </div>

        <div class="row">
          <button class="btn-lg" type="submit" id="goBtn">Open Certificate</button>
          <a class="btn-lg" href="/leaderboard.html?pid=polypack">View Leaderboard</a>
        </div>

        <div class="hint">
          Tip: team names are case-sensitive in some places. If it doesn’t show up, copy your name from the leaderboard.
        </div>
        <div class="error" id="err"></div>
      </form>
    </div>
  </section>

  <footer class="site-footer">
    <div>&copy; <span id="year"></span> IIMOC. All rights reserved.</div>
  </footer>
</main>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();

  // Scramble effect (same as your other pages)
  (function() {
    const symbols = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!#$%&?@*";
    const original = ["I", "I", "M", "O", "C"];
    const scrambleDuration = 350;

    const scrambleText = document.getElementById('scrambleText');
    if (!scrambleText) return;

    const chars = Array.from(scrambleText.querySelectorAll('.scramble-char'));
    let running = false;

    function randomSymbol() { return symbols[Math.floor(Math.random() * symbols.length)]; }
    function scrambleFrame(progress) {
      chars.forEach((span, i) => {
        if (progress < 0.8 || Math.random() > progress) span.textContent = randomSymbol();
        else span.textContent = original[i];
      });
    }
    function endScramble() {
      chars.forEach((span, i) => span.textContent = original[i]);
      running = false;
    }
    function startScramble() {
      if (running) return;
      running = true;
      const start = performance.now();
      function animate(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / scrambleDuration, 1);
        scrambleFrame(progress);
        if (elapsed < scrambleDuration) requestAnimationFrame(animate);
        else endScramble();
      }
      requestAnimationFrame(animate);
    }

    const brandTitle = document.getElementById('brandTitle');
    brandTitle.addEventListener('mouseenter', startScramble);
    brandTitle.addEventListener('focus', startScramble);
    brandTitle.addEventListener('mouseleave', endScramble);
    brandTitle.addEventListener('blur', endScramble);
  })();

  const PID = "polypack";

  function showError(msg) {
    const el = document.getElementById("err");
    el.textContent = msg || "";
    el.style.display = msg ? "block" : "none";
  }

  (function init() {
    const params = new URLSearchParams(window.location.search);
    const team = (params.get("team") || "").trim();
    if (team) document.getElementById("teamInput").value = team;

    // Autofocus for convenience
    document.getElementById("teamInput").focus();
  })();

  document.getElementById("form").addEventListener("submit", (e) => {
    e.preventDefault();
    showError("");

    const team = String(document.getElementById("teamInput").value || "").trim();
    if (!team) {
      showError("Please enter your team name.");
      return;
    }

    const target = `certificate.html?team=${encodeURIComponent(team)}&pid=${encodeURIComponent(PID)}`;
    window.location.href = target;
  });
</script>

</body>
</html>
